<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
      .card {
        transform: scale(0.8);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1);
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container mt-5">
      <div class="row">
        <!-- 카드 1 -->
        <div class="col-md-4">
          <div class="card">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="https://sitem.ssgcdn.com/33/87/22/item/1000067228733_i1_750.jpg"
                class="card-img-top"
                alt="냄비 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">냄비</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!
              </p>
            </div>
          </div>
        </div>
        <!-- 카드 2 -->
        <div class="col-md-4">
          <div class="card">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="https://thumbnail.10x10.co.kr/webimage/image/basic600/370/B003709347.jpg?cmd=thumb&w=400&h=400&fit=true&ws=false"
                class="card-img-top"
                alt="전기밥솥 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
              <p class="card-text">
                몇 번 사용하지 않은 전기밥솥입니다. 상태 아주 좋아요!
              </p>
            </div>
          </div>
        </div>
        <!-- 카드 3 -->
        <div class="col-md-4">
          <div class="card">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="https://godomall.speedycdn.net/459016870fd2f31463cab2e8092f5b5f/goods/1000000212/image/detail/1000000212_detail_023.png"
                class="card-img-top"
                alt="책상 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">책상</h5>
              <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
              <p class="card-text">
                새 책상 구입으로 내놓습니다. 거의 새 것과 다름 없어요.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
